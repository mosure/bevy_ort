[package]
name = "bevy_ort"
description = "bevy ort (onnxruntime) plugin"
version = "0.6.0"
edition = "2021"
authors = ["mosure <mitchell@mosure.me>"]
license = "MIT"
keywords = [
  "bevy",
  "ort",
  "onnx",
  "onnxruntime",
]
homepage = "https://github.com/mosure/bevy_ort"
repository = "https://github.com/mosure/bevy_ort"
readme = "README.md"
exclude = [
  ".devcontainer",
  ".github",
  "docs",
  "dist",
  "build",
  "assets",
  "credits",
]

default-run = "modnet"


[features]
default = [
  "modnet",
]

modnet = ["rayon"]


[dependencies]
bevy_args = "1.3"
image = "0.24"
ndarray = "0.15"
rayon = { version = "1.8", optional = true }
thiserror = "1.0"
tokio = { version = "1.36", features = ["full"] }


[dependencies.bevy]
version = "0.13"
default-features = false
features = [
  "bevy_asset",
  "bevy_core_pipeline",
  "bevy_render",
  "bevy_ui",
  "bevy_winit",
  "multi-threaded",
  "png",
]


[dependencies.ort]
version = "2.0.0-rc.0"
git = "https://github.com/pykeio/ort.git"
default-features = false
features = [
  "cuda",
  "load-dynamic",
  "ndarray",
]


[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }


[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3


[lib]
path = "src/lib.rs"


[[bin]]
name = "modnet"
path = "tools/modnet.rs"


[[bench]]
name = "modnet"
harness = false
